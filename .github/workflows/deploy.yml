name: Deploy
run-name: ${{ github.actor }} is build in ${{ github.sha }}
on: [push]
jobs:
  Deploy:
    if: github.ref_name == 'master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker build -t portfolio .
      - run: docker tag portfolio:latest ghcr.io/saliovin/portfolio:latest
      - run: docker push ghcr.io/saliovin/portfolio:latest
